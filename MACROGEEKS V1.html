<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroGeeks Tech | Professional Tech Repair & IT Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>MTG</text></svg>" type="image/svg+xml">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --phthalo: #000F89;
            --phthalo-light: #1E3A8A;
            --phthalo-dark: #000B5E;
            --accent: #2563EB;
            --text: #1F2937;
            --text-light: #6B7280;
            --bg: #FAFBFC;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background: linear-gradient(135deg, #f8faff 0%, #eef2ff 100%);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* ============================================
           HEADER - Unchanged
           ============================================ */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0, 15, 137, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand {
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--phthalo);
            letter-spacing: -0.03em;
            background: linear-gradient(90deg, var(--phthalo), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .brand-logo-header {
            width: 40px;
            height: 40px;
        }
        
        .nav {
            display: flex;
            gap: 2.5rem;
        }
        
        .nav-link {
            background: none;
            border: none;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after, .nav-link:focus::after {
            width: 100%;
        }
        
        .nav-link:focus {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 4px;
        }
        
        /* ============================================
           HOME PAGE - REDESIGNED
           ============================================ */
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 3rem;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--phthalo), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.04em;
        }
        
        .mission {
            font-size: 1.2rem;
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 3rem;
            font-weight: 500;
        }
        
        /* Service Quick Access */
        .services-quick {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .service-quick {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            background: white;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 15, 137, 0.1);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .service-quick:hover {
            background: linear-gradient(135deg, #f0f7ff, #e0eaff);
            border-color: var(--accent);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
        }
        
        .service-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--phthalo), var(--accent));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 15, 137, 0.3);
        }
        
        .service-icon svg {
            width: 26px;
            height: 26px;
            stroke: white;
            fill: none;
        }
        
        .service-quick span {
            font-weight: 600;
            color: var(--text);
            font-size: 1.05rem;
        }
        
        /* Hero Visual */
        .hero-visual {
            height: 500px;
            background: linear-gradient(135deg, var(--phthalo) 0%, #1e40af 50%, var(--accent) 100%);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 15, 137, 0.35);
            transform: perspective(1000px) rotateY(-3deg);
            transition: transform 0.5s ease;
        }
        
        .hero-visual:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.02);
        }
        
        .hero-visual::before {
            content: '';
            position: absolute;
            top: -60%;
            right: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 65%);
            animation: rotate 25s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hero-visual-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .visual-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            height: 100%;
        }
        
        .visual-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.4s ease;
            cursor: pointer;
            text-align: center;
        }
        
        .visual-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .visual-item svg {
            width: 26px;
            height: 26px;
            stroke: white;
            fill: none;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .visual-item span {
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .visual-item p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        /* Info Bar */
        .info-bar {
            background: white;
            padding: 4rem 3rem;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        
        .info-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .info-box {
            background: #f8faff;
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(0,15,137,0.1);
            transition: transform 0.3s ease;
        }
        
        .info-box:hover {
            transform: translateY(-4px);
        }
        
        .info-box h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            color: var(--phthalo);
            margin-bottom: 1rem;
        }
        
        .info-box h3 svg {
            width: 24px;
            height: 24px;
            stroke: var(--phthalo);
            fill: none;
        }
        
        .info-box ul {
            list-style: none;
        }
        
        .info-box li {
            padding: 0.5rem 0;
            color: var(--text);
        }
        
        .info-box p {
            color: var(--text);
            line-height: 1.7;
        }
        
        /* Trust Badges Section - REDESIGNED */
        .trust-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 3rem;
        }
        
        .trust-section h2 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--phthalo);
            margin-bottom: 3rem;
        }
        
        .trust-badges {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .badge {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            border: 1px solid rgba(0,15,137,0.1);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .badge:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(37,99,235,0.15);
        }
        
        .badge-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--phthalo), var(--accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,15,137,0.3);
        }
        
        .badge-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
        }
        
        .badge h3 {
            font-size: 1.3rem;
            color: var(--phthalo);
            margin-bottom: 0.5rem;
        }
        
        .badge p {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* Reviews Section */
        .review-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 3rem;
        }
        
        .review-section h2 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--phthalo);
            margin-bottom: 3rem;
        }
        
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .review-item {
            min-width: 100%;
            padding: 3rem;
            background: white;
            border: 1px solid rgba(0,15,137,0.1);
            text-align: center;
        }
        
        .review-item p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
            font-style: italic;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37,99,235,0.3);
            transition: all 0.3s ease;
        }
        
        .carousel-btn:hover {
            background: var(--phthalo);
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev { left: 20px; }
        .next { right: 20px; }
        
        /* FAQ Section */
        .faq-section {
            max-width: 900px;
            margin: 4rem auto;
            padding: 0 3rem;
        }
        
        .faq-section h2 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--phthalo);
            margin-bottom: 3rem;
        }
        
        .faq-item {
            margin-bottom: 1rem;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0,15,137,0.1);
        }
        
        .faq-question {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--text);
            transition: background 0.3s ease;
        }
        
        .faq-question:hover {
            background: #f8faff;
        }
        
        .faq-question span:last-child {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .faq-answer {
            display: none;
            padding: 0 1.5rem 1.5rem;
            color: var(--text-light);
            line-height: 1.7;
        }
        
        /* Map Section */
        .map-container {
            max-width: 1200px;
            margin: 4rem auto 6rem;
            padding: 0 3rem;
            height: 450px;
        }
        
        .map-container iframe {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* ============================================
           MODALS - Unchanged
           ============================================ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--phthalo);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }
        
        .modal-body {
            padding: 1.5rem 2rem 2rem;
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .device-item {
            text-align: center;
            padding: 1rem;
            background: #f8faff;
            border-radius: 12px;
            border: 1px solid rgba(0, 15, 137, 0.1);
            transition: all 0.3s ease;
        }
        
        .device-item:hover {
            background: #eef2ff;
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .device-item strong {
            display: block;
            color: var(--phthalo);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .device-item small {
            color: var(--text-light);
            font-size: 0.75rem;
        }
        
        /* ============================================
           SERVICES & CONTACT SECTIONS - Unchanged
           ============================================ */
        .services-section, .contact-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 3rem;
        }
        
        .section-header h2 {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--phthalo);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .section-header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .service-card {
            background: white;
            padding: 2.5rem;
            border-radius: 18px;
            border: 1px solid rgba(0,15,137,0.1);
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(37,99,235,0.15);
            border-color: var(--accent);
        }
        
        .service-card-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--phthalo), var(--accent));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 15, 137, 0.3);
            margin-bottom: 1rem;
        }
        
        .service-card-icon svg {
            width: 26px;
            height: 26px;
            stroke: white;
            fill: none;
        }
        
        .service-card h3 {
            font-size: 1.3rem;
            color: var(--phthalo);
            margin-bottom: 0.75rem;
        }
        
        .service-card p {
            color: var(--text-light);
            line-height: 1.7;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .contact-card {
            background: white;
            padding: 2.5rem;
            border-radius: 18px;
            border: 1px solid rgba(0,15,137,0.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-4px);
        }
        
        .contact-card h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            color: var(--phthalo);
            margin-bottom: 1.5rem;
        }
        
        .contact-card h3 svg {
            width: 24px;
            height: 24px;
            stroke: var(--phthalo);
            fill: none;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-item {
            padding: 0.75rem 0;
        }
        
        .contact-item strong {
            display: block;
            color: var(--text);
            margin-bottom: 0.25rem;
        }
        
        .map-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .map-button:hover {
            background: var(--phthalo);
            transform: translateY(-2px);
        }
        
        .map-button svg {
            width: 18px;
            height: 18px;
            stroke: white;
            fill: none;
        }
        
        /* ============================================
           FOOTER - Unchanged
           ============================================ */
        footer {
            background: linear-gradient(135deg, var(--phthalo-dark), var(--phthalo));
            color: white;
            padding: 4rem 3rem 2rem;
            margin-top: 6rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }
        
        .footer-section h4 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .footer-section p {
            color: rgba(255,255,255,0.8);
            line-height: 1.7;
        }
        
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-link {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .social-link svg {
            width: 18px;
            height: 18px;
            stroke: white;
            fill: none;
        }
        
        .payments-accepted {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .payment-icon {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .payment-icon:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .footer-bottom {
